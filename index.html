<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="icon" href="./images/Purple Tick.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="project1.css">
    <script src="project1.js" defer></script>
</head>
<body>
    <h1 class="title"><span class="focusOn">Seize</span> the day</h1>

    <div class="container">
        <h2>Today <span class="far fa-sun" style="color: #e2b308;"></span></h2>
        <p class="lighttext">Just a step away. keep going!</p><br>
        <div class="progress-bar">
            <div class="progress-value"><span></span></div>
        </div>
        <div class="errorbox ">
            <p class="error">Please set all the three goals.</p>
        </div>
        

        <div class="goal">
            <div class="custom-checkbox">
                <div class="check-icon">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
            </div>
             
             <input class="textvalue" type="text" id="first" placeholder="Add a new goal.">
            
        </div>
        <div class="goal">
            <div class="custom-checkbox">
                <div class="check-icon">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </div>
             
             <input class="textvalue" type="text" id="second" placeholder="Add a new goal.">
            
        </div>
        <div class="goal">
            <div class="custom-checkbox">
                <div class="check-icon">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </div>
             
             <input class="textvalue" type="text" id="third" placeholder="Add a new goal.">
            
        </div>
        
        <p class="quote">“Gotta do what you gotta do”</p>
        <p class="made-with">Made by <b>Rohit Sinha</b></p>
        
    </div>


</body>
</html>
